<section>
    <h1>My Team</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th *ngFor="let header of tableHeaders">{{header}}</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpading="0" cellespacing="0 border="0">
            <body>
                <tr *ngFor="let team of (teams$ | async)">
                    <th>{{team.name}}</th>
                    <th>{{team-country}}</th>
                    <th>
                        <p *ngFor="let player of team.players">{{player.name}}</p>
                    </th>
                </tr>
            </body>
        </table>
    </div>
</section>
